
<div class="result">{{num}}</div>
<md-grid-list md-cols="3" md-row-height="1:1">
	<md-grid-tile ng-repeat="number in ['1', '2', '3', '4', '5', '6', '7', '8', '9']" >
		<div class="button light-primary-color" layout="column" md-ink-ripple="true" ng-click="digit(number)">
			<div flex></div>
			<div class="text">{{number}}</div>
			<div flex></div>
		</div>
	</md-grid-tile>
	<md-grid-tile >
		<div class="button light-primary-color" layout="column" md-ink-ripple="true" ng-click="digit('.')">
			<div flex></div>
			<div class="text">.</div>
			<div flex></div>
		</div>
	</md-grid-tile>
	<md-grid-tile >
		<div class="button light-primary-color" layout="column" md-ink-ripple="true" ng-click="digit('0')">
			<div flex></div>
			<div class="text">0</div>
			<div flex></div>
		</div>
	</md-grid-tile>
	<md-grid-tile >
		<div class="button light-primary-color" layout="column" md-ink-ripple="true" ng-click="answer(num)">
			<div flex></div>
			<md-icon md-svg-src="images/svg/checked.svg"></md-icon>
			<div flex></div>
		</div>
	</md-grid-tile>
</md-grid-list>
