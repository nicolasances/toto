
<div ng-class="['toto-xs', 'center', 'toto-label']">{{label}}</div>
<div ng-if="type == 'number'" ng-class="[size, 'center', accent == 'true' ? 'text-accent' : '', bold == 'true' ? 'bold' : '']">{{unit}} {{value | number : scale}}</div>
<div ng-if="type == 'string'" ng-class="[size, 'center', accent == 'true' ? 'text-accent' : '', bold == 'true' ? 'bold' : '']">{{value}}</div>
<div ng-if="type == 'date'" ng-class="[size, 'center', accent == 'true' ? 'text-accent' : '', bold == 'true' ? 'bold' : '']">{{value | date : 'dd MMM yyyy' }}</div>
<div ng-if="type == 'weight'" ng-class="[size, 'center', accent == 'true' ? 'text-accent' : '', bold == 'true' ? 'bold' : '']"><span>{{value != null ? value : '?'}}</span> <span ng-if="value != null">Kg</span></div>
