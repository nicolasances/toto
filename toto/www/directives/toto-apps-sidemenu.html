<md-grid-list md-cols="4" md-cols-gt-xs="8" md-cols-sm="10" md-cols-lg="15" md-cols-gt-md="20" md-row-height="8:7" md-gutter="4px">
	<md-grid-tile ng-repeat="app in totoAppList" ng-if="app.authorized" ng-click="go(app)">
		<div class="app-container">
			<div class="icon" layout="column">
				<div flex></div>
				<md-icon md-svg-src="{{app.svg}}"></md-icon>
			</div>
			<div class="title" flex>{{app.title}}</div>
		</div>
	</md-grid-tile>
</md-grid-list>
