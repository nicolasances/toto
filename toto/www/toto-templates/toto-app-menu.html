<md-sidenav class="md-sidenav-left" md-component-id="app-sidenav" md-whiteframe="4" flex>
	<md-toolbar class="md-theme-cyan">
		<h1 class="md-toolbar-tools">Menu</h1>
	</md-toolbar>
	<md-content>
		<md-list>
			<md-list-item ng-repeat="menu in menus" ng-click="go(menu.path)"><md-icon md-svg-src="{{menu.imageUrl}}"></md-icon><p>{{menu.name}}</p></md-list-item>
		</md-list>
	</md-content>
</md-sidenav>
