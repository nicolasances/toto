
<div layout="row" flex class="dashboard">

	<div class="swiper-container" layout="column" flex>
		<div class="swiper-wrapper">
		
			<div class="swiper-slide" layout="column">
				
				<toto-header title="Nutrition"></toto-header>
				
				<toto-slides-container>
					<toto-slide name="dietDaySlide" primary="true">
						<diet-daily-info></diet-daily-info>
						<diet-daily-meals></diet-daily-meals>
					</toto-slide>
					<toto-slide name="dietWeekSlide">
						<diet-weekly-info></diet-weekly-info>
						<diet-weekly-graph></diet-weekly-graph>
					</toto-slide>
					<toto-slide name="dietMonthSlide">
						<diet-monthly-info style="margin-bottom: 24px;"></diet-monthly-info>
						<diet-monthly-graph weeks="8"></diet-monthly-graph>
					</toto-slide>
				</toto-slides-container>
				
			</div>
		
			<div class="swiper-slide" layout="column">
				<toto-header title="Training"></toto-header>
				
				<toto-slides-container>
					<toto-slide name="gymDashboardMainSlide" primary="true">
						<gym-week-wheel style="min-height: 200px; margin-bottom: 48px;"></gym-week-wheel>
						<gym-week-details></gym-week-details>				
					</toto-slide>
					<toto-slide name="gymSessionExecutionSlide">
						<gym-session-detail></gym-session-detail>
					</toto-slide>
				</toto-slides-container>
				
			</div>
		
			<div class="swiper-slide" layout="column">
	
				<toto-header title="Payments"></toto-header>
				
				<toto-slides-container>
					<toto-slide name="payMonthSlide" primary="true">
						<expenses-month-info></expenses-month-info>
						<expenses-month-graph></expenses-month-graph>
					</toto-slide>
					<toto-slide name="payYearSlide">
					</toto-slide>
					<toto-slide name="payExpensesListSlide">
						<expenses-list></expenses-list>
					</toto-slide>
					<toto-slide name="payCreditCardSlide">
						<credit-card-info></credit-card-info>
					</toto-slide>
					<toto-slide name="payCreditCardExpensesSlide">
						<credit-card-expenses></credit-card-expenses>
					</toto-slide>
				</toto-slides-container>		
				
			</div>
			
		</div>
	</div>
	
	
</div>
