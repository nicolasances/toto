	
<div id="dashboard" layout="column" flex>

	<md-toolbar md-whiteframe="3" ng-class="['dark-primary-color']">
		<div class="md-toolbar-tools teal">
			<md-button class="md-icon-button" aria-label="Back">
				<md-icon md-svg-src="images/svg/bars.svg" ng-click="toggleNavbar('home-sidenav')"></md-icon>
			</md-button>
			<span class="title" flex>Toto</span>
		</div>
	</md-toolbar>

	<toto-chimp></toto-chimp>	
	
	<section layout="row" flex>
	
		<toto-apps-sidemenu layout="column"></toto-apps-sidemenu>
		
		<md-content style="width: 100%;">

			<div layout="column" flex>

				<!-- ------------------------------------------------------- -->
				<!-- ------------------------ MONEY ------------------------ -->
				<!-- ------------------------------------------------------- -->
				<div id="money" class="area-container" layout="column" ng-if="expensesAuthorized">
					<div layout="row">
						<div flex></div>
						<div class="area-title" layout="column">
							<div class="title default-primary-color">Economical situation</div>
							<div class="connector"></div>
						</div>
						<div flex></div>
					</div>
					<div layout="row">
						<div class="left-wing" flex layout="row">
							<div flex></div>
							<div layout="column">
								<div class="graph-container" layout="row">
									<div layout="row">
										<div class="item" layout="column" flex ng-repeat="total in totals">
											<div class="bar-container" flex layout="column">
												<div flex></div>
												<div ng-class="['bar', total.current ? 'current' : '', 'dark-primary-color']" style="height: {{total.height}}px">&nbsp;</div>
											</div>
											<div class="label">{{total.monthShort}}</div>
										</div>
									</div>
									<div flex></div>
								</div>
								<div flex></div>
							</div>
							<div flex ng-show="!screenIsDesktop"></div>
						</div>
						<toto-info-circle amount="expensesTotal" svg="images/svg/budget.svg" action-svg="images/svg/flash.svg" action="addQuickExpense"></toto-info-circle>
						<div class="right-wing" flex layout="row">
							<div layout="column" style="width: 15%;">
								<div flex></div>
								<div class="toto-connection-line"></div>
								<div flex></div>
							</div>
							<div layout="column">
								<div flex></div>
								<toto-info-circle size="sm" amount="cardTotal" svg="images/svg/credit-card.svg"></toto-info-circle>
								<div flex></div>
							</div>
							<div flex></div>
						</div>
					</div>
				</div>
				
				<!-- ------------------------------------------------------- -->
				<!-- ------------------------ BODY ------------------------- -->
				<!-- ------------------------------------------------------- -->
				<div id="body" class="area-container odd" layout="column" ng-if="gymAuthorized || healthAuthorized || dietAuthorized">
					<div layout="row">
						<div flex></div>
						<div class="area-title" layout="column">
							<div class="title default-primary-color">Health & Fitness</div>
							<div class="connector"></div>
						</div>
						<div flex layout="row">
							<div flex layout="column" style="margin-top: -16px;">
								<div flex></div>
								<div class="toto-connection-line"></div>
								<div flex></div>
							</div>
							<div class="toto-button-sm accent-color" layout="column" md-whiteframe="3" style="margin-top: -7px;">
								<div flex></div>
								<md-icon md-svg-src="images/svg/heart.svg"></md-icon>
								<div flex></div>
							</div>
							<div flex layout="column" style="margin-top: -16px;">
								<div flex></div>
								<div class="toto-connection-line"></div>
								<div flex></div>
							</div>
						</div>
					</div>
					<div layout="row">
						<div ng-class="['left-wing']" flex layout="column">
							<div flex></div>
							<div layout="column" layout-gt-sm="row">
								<div flex></div>
								<div layout="row">
									<div flex></div>
									<toto-progress color="#00BCD4" progress="gymPercentageOfGoalReached" stroke-width="8" id="body-gym-progress" svg="images/gym/muscle-avatars/{{gymTodayMuscle.muscle}}.svg"></toto-progress>
									<div flex></div>
								</div>
								<div flex ng-if="!screenIsDesktop"></div>
								<div layout="row">
									<div flex></div>
									<toto-progress color="#00BCD4" id="body-water-progress" stroke-width="8" label="waterConsumptionInL" progress="waterConsumptionProgress" unit="&#8467;" svg="images/svg/water-drop.svg" click="addWaterConsumption"></toto-progress>
									<div flex></div>
									<toto-progress class="disabled" color="#00BCD4" id="body-meals-progress" svg="images/svg/fast-food.svg"></toto-progress>
									<div flex></div>
								</div>
								<div flex ng-if="!screenIsDesktop"></div>
							</div>
							<div flex></div>
						</div>
						<div layout="column">
							<toto-progress color="#00BCD4" progress="healthLevel" show-percentage="true" strokeWidth="6" id="body-overall-progress"></toto-progress>
						</div>
						<div ng-class="['right-wing']" flex layout="column">
							<div flex></div>
							<div layout="row">
								<div flex ng-if="!screenIsDesktop"></div>
								<toto-measurement-widget svg-path="images/svg/scale.svg" fill="#00BCD4" value="{{currentBodyWeight.weight | number : 1}}" unit="Kg"></toto-measurement-widget>
								<toto-measurement-widget class="disabled" svg-path="images/svg/heart-rate.svg" fill="#E91E63" value="72" unit="bpm"></toto-measurement-widget>
								<div flex></div>
							</div>
							<div flex></div>
						</div>
					</div>
					
					<div layout="row" flex style="margin-top: 24px;">
						<div flex ng-if="screenIsDesktop"></div>
						<toto-health-fitness layout="column" flex></toto-health-fitness>
						<div flex ng-if="screenIsDesktop"></div>
					</div>
				</div>
			
				<!-- ------------------------------------------------------- -->
				<!-- ------------------------ BODY ------------------------- -->
				<!-- ------------------------------------------------------- -->
				<div class="unauthorized-user-container" layout="column" ng-if="!gymAuthorized && !dietAuthorized && !healthAuthorized && !expensesAuthorized">
				
					<div layout="row" class="avatar-container" flex>
						<div flex></div>
						<div class="avatar"><img src="{{userProfilePicture}}"/></div>
						<div flex></div>
					</div>
					<div class="avatar-name-container" layout="row">
						<div>Hi {{username}}!</div>
					</div>
					
					<div layout="column" flex class="apps-container">
						<md-grid-list md-cols="3" md-row-height="8:7" md-gutter="4px">
							<md-grid-tile ng-repeat="app in totoAppList" ng-if="app.authorized" ng-click="go(app.id)">
								<div class="app-container" layout="column">
									<div layout="row">
										<div flex></div>
										<div class="icon accent-color" layout="column" md-whiteframe="3">
											<div flex></div>
											<md-icon md-svg-src="{{app.svg}}"></md-icon>
											<div flex></div>
										</div>
										<div flex></div>
									</div>
<!-- 									<div class="title" flex>{{app.title}}</div> -->
								</div>
							</md-grid-tile>
						</md-grid-list>
					</div>
				
				</div>
				
				
			</div>		
			
		</md-content>
		
	</section>
</div>
