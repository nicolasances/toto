<div class="toto-card">
	<div class="title">{{title}}</div>
	<div class="subtitle">There are <b>{{taxesUnpaied}}</b> unpaid taxes, <b>{{ebillsUnpaied}}</b> unpaid electricity bills, <b>{{gbillsUnpaied}}</b> unpaid gas bills.</div>
	<div class="content" layout="row">
		<div flex></div>
		<toto-info-circle amount="taxesUnpaiedAmount" nofill="true" svg="images/svg/buildings.svg"></toto-info-circle>
		<div flex></div>
		<toto-info-circle amount="ebillsUnpaiedAmount" nofill="true" svg="images/svg/power-cord.svg"></toto-info-circle>
		<div flex></div>
		<toto-info-circle amount="gbillsUnpaiedAmount" nofill="true" svg="images/svg/gas.svg"></toto-info-circle>
		<div flex></div>
	</div>
</div>
