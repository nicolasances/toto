
<div class="theme-cyan" id="gym" layout-gt-sm="column" flex>

	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Back">
				<md-icon md-svg-src="images/svg/bars.svg" ng-click="toggleNavbar('exp-sidenav')"></md-icon>
			</md-button>
			<span class="title" flex>Workout sessions</span>
		</div>
	</md-toolbar>
	
	<section layout="row" flex>
		<md-sidenav class="md-sidenav-left" md-component-id="exp-sidenav" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-sm')" flex>
			<md-toolbar class="md-theme-cyan">
				<h1 class="md-toolbar-tools">Menu</h1>
			</md-toolbar>
			<md-content>
				<md-list>
					<md-list-item ng-class="[menu.selected ? 'selected' : '']" ng-repeat="menu in gymMenus" ng-click="goAndSelect(menu, gymMenus)"><md-icon md-svg-src="{{menu.imageUrl}}"></md-icon><p>{{menu.name}}</p></md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
		
		<md-content flex style="padding: 12px;" id="sessions">
		
			<div layout="row">
				<div class="nav" layout="column" ng-click="backOneMonth()">
					<div flex></div>
					<md-icon md-svg-src="images/svg/arrow-left.svg"></md-icon>
					<div flex></div>
				</div>
				<div class="toto-calendar-month" flex>{{focusedMonth.month}} {{focusedMonth.year}}</div>
				<div class="nav" layout="column" ng-click="forwardOneMonth()">
					<div flex></div>
					<md-icon md-svg-src="images/svg/arrow-right.svg"></md-icon>
					<div flex></div>
				</div>
			</div>
			<div class="toto-calendar">
				<div class="cur">
					<md-grid-list md-cols="7" md-row-height="4:1" md-gutter="0px" style="margin-bottom: 8px;">
						<md-grid-tile class="day-label" ng-repeat="dayLabel in daysOfWeekLabels">{{dayLabel}}</md-grid-tile>
					</md-grid-list>
					<md-grid-list md-cols="7" md-row-height="1:1" md-gutter="4px">
						<md-grid-tile ng-repeat="day in focusedMonth.days" ng-click="startOrResumeSession(day)" class="{{day.pinned ? 'pinned' : ''}} {{day.today ? 'today' : ''}} {{day.pinning ? 'pinning' : ''}}" ng-click="pinDate(day)"><span ng-if="day.current">{{day.day}}</span></md-grid-tile>
					</md-grid-list>
				</div>
			</div>
	
		</md-content>
	</section>
	
</div>
