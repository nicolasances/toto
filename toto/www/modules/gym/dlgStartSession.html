<toto-form>

	<toto-toolbar title="New training session" on-cancel="cancel"></toto-toolbar>

	<toto-input-steps>
		
		<toto-step step="1">
			<toto-list dataset="plans" extractor="plansListItemExtractor" on-click="selectPlan" step-on-select="true"></toto-list>
		</toto-step>
		
		<toto-step step="2">
			<toto-list dataset="workouts" extractor="workoutsListItemExtractor" on-click="selectWorkout" step-on-select="true"></toto-list>
		</toto-step>

	</toto-input-steps>

</toto-form>
