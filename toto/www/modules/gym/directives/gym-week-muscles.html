
<div layout="column" id="asd">
	<div class="toto-m center toto-label-heading">Muscle groups</div>
	<div ng-class="['toto-s', 'center', 'toto-label', (muscle.worked ? 'text-accent' : '')]" ng-repeat="muscle in muscles">{{muscle.name}}</div>
</div>

<div layout="column" ng-show="showNewSession" id="asd2">
	<div ng-class="['toto-m', 'center', 'toto-label']" style="margin-bottom: 6px;">No session on that day!</div>
	<div ng-class="['toto-xs', 'center', 'toto-label']" style="margin-bottom: 24px;">Start a new session?</div>
	<toto-button svg="images/svg/play.svg" size='l'></toto-button>
</div>
