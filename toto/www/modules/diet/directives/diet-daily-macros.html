
<toto-value id="dailyCalories" label="Calories" value="calories" type="number" scale="0" accent="true" bold="true" size="toto-l"></toto-value>

	<toto-value flex label="Carbs" value="carbs" type="number" scale="0" accent="true" size="toto-m"></toto-value>
	<toto-value flex label="Proteins" value="proteins" type="number" scale="0" accent="true" size="toto-m"></toto-value>
	<toto-value flex label="Fats" value="fats" type="number" scale="0" accent="true" size="toto-m"></toto-value>
	<toto-value flex label="Meals" value="mealsNumber" type="number" scale="0" accent="false" size="toto-m" onclick="TotoNavigation.slideTo(this, 'dietMealsSlide')"></toto-value>
