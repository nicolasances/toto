<toto-form>

	<toto-toolbar title="Add a meal" on-cancel="cancel"></toto-toolbar>
	
	<toto-input-steps>
	
		<toto-step step="1">
			<toto-datepicker label="Select a date" model="meal.date"></toto-datepicker>
			<toto-timepicker label="Select a time" model="meal.time"></toto-timepicker>
			<div flex></div>
			<toto-next-step></toto-next-step>
		</toto-step>
		
		<toto-step step="2">
			asd
		</toto-step>
		
	</toto-input-steps>
	
</toto-form>
