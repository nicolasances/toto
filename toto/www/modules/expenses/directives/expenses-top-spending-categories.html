<div class="toto-card categories-widget">
	<div class="title">Top spending Categories</div>
	<div class="content">
		<div class="bar" layout="row">
			<div class="item" style="width: {{item.percentage}}%; background-color: {{item.color}};" layout="column" ng-repeat="item in topSpendingCategories.rows">
				<div flex></div>
				<md-icon md-svg-src="images/expenses/avatars-nofill/{{item.categoryFilename}}"></md-icon>
				<div flex></div>
			</div>
			<div layout="column" flex>
				<div flex></div>
				<div class="percentage">{{topSpendingCategories.totalPercentage}}%</div>
				<div flex></div>
			</div>
		</div>
	</div>
</div>
