	<toto-button svg="images/svg/add.svg" label="add payment" ng-click="addPayment()"></toto-button>
	<div flex layout="row">
		<toto-button svg="images/svg/budget.svg" size="s" style="margin-left: 24px;"></toto-button>
		<toto-button svg="images/svg/credit-card.svg" size="s" style="margin-left: 24px;" onclick="TotoNavigation.slideTo(this, 'payCreditCardSlide')"></toto-button>
