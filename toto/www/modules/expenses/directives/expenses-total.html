
<div layout="column" flex>
	<div layout="row"><md-icon md-svg-src="images/svg/budget.svg"></md-icon></div>
	<div flex></div>
</div>
<div class="text" layout="row">
	<div flex></div>
	<div class="currency" layout="column">
		<div flex></div>
		<span ng-if="currency == null || currency == 'EUR'">&euro;</span>
		<span ng-if="currency == 'DKK'">kr.</span>
		<div flex></div>
	</div>
	<div class="amount">{{amount | number : 1}}</div>
	<div flex></div>
</div>
<div flex></div>
