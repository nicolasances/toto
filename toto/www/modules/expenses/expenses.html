<toto-app-menu menus="expensesMenus"></toto-app-menu>

<div class="toto-left-area" ng-show="gtMd"></div>

<div class="toto-central-area" id="expenses" flex>

	<expenses-list currency="{{currency}}" show-navigator="true"></expenses-list>

	<md-button class="md-fab floating" aria-label="Add an expense" ng-click="addExpense($event)">
		<md-icon md-svg-src="images/svg/add.svg" ></md-icon>
	</md-button>
		
</div>

<div class="toto-right-area" ng-show="gtMd"></div>
