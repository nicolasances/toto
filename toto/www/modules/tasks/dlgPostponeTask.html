
<div id="postpone-dialog">

	<md-grid-list md-cols="3" md-cols-gt-md="5" md-row-height="1:1">
		<md-grid-tile ng-repeat="cat in categories">
			<div class="schedule-icon" layout="column" md-whiteframe="1" ng-click="reschedule(cat)">
				<div flex></div>
				<md-icon md-svg-src="images/tasks/{{cat.svg}}"></md-icon>
				<div flex></div>
			</div>
		</md-grid-tile>
	</md-grid-list>

</div>
