<md-dialog aria-label="Add a bill" ng-cloak id="monreale-add-equitalia-bill" class="theme-cyan">
	<form>
		<md-toolbar md-scroll-shrink="true"  >
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Go Back">
					<md-icon md-svg-src="images/svg/back.svg" ng-click="cancel()"></md-icon>
				</md-button>
				<span class="title" flex>Add an Equitalia Bill</span>
			</div>
		</md-toolbar>
		<md-dialog-content class="md-dialog-content" style="padding-bottom: 0;">
			<div layout="column">
				<div layout="row">
					<md-input-container>
						<label>Amount</label>
						<input ng-model="bill.amount"/>
					</md-input-container>
					<md-input-container >
						<label>Reference</label>
						<input ng-model="bill.reference"/>
					</md-input-container>
				</div>
				<md-input-container >
					<label>Description</label>
					<input ng-model="bill.description"/>
				</md-input-container>
				<md-input-container >
					<label>Details</label>
					<input ng-model="bill.details"/>
				</md-input-container>
				<div>
					<label>Date of the bill</label>
					<md-datepicker ng-model="bill.date" ></md-datepicker>
				</div>
				
				<md-divider style="margin-top: 24px; margin-bottom: 12px;"></md-divider>
				
				<h3 style="margin-bottom: 24px;">Rav Info</h3>
				<div layout="row" style="margin-bottom: 24px;">
					<md-input-container>
						<label>Reference</label>
						<input ng-model="bill.ravPaymentData.reference"/>
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
	</form>
	
	<md-button class="md-fab floating" aria-label="Ok" ng-click="answer(bill)">
		<md-icon md-svg-src="images/svg/checked.svg" ></md-icon>
	</md-button>
</md-dialog>
