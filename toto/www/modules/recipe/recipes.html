
<div class="theme-cyan content" id="recipe">

	<md-toolbar class="" md-scroll-shrink="true" >
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" >
				<md-icon md-svg-src="images/svg/back.svg" ng-click="go('/')"></md-icon>
			</md-button>
			<span class="title" flex>Your recipes</span>
		</div>
	</md-toolbar>
	
	<div style="margin: 8px; margin-top: 57px;"></div>
	
	<md-content>
		<md-list>
			<md-subheader class="md-no-sticky">You have {{recipes.length}} recipes!</md-subheader>
			<md-list-item class="md-2-line" ng-click="go('/recipe/' + recipe.id)" ng-repeat="recipe in recipes">
          		<img ng-src="http://{{imagesServerHost}}:{{imagesServerPort}}/{{recipe.thumbnail}}" class="md-avatar" />
        		<div class="md-list-item-text" layout="column">
    	       		<h3>{{recipe.name}}</h3>
        	   		<p>Ingredients: {{recipe.ingredients}}</p>
	            	<md-divider/>
         		</div>
   			</md-list-item>
		</md-list>
	</md-content>
	
	<md-button class="md-fab md-fab-bottom-right" aria-label="Add recipe" ng-click="newRecipe()">
		<md-icon md-svg-src="images/svg/add.svg" ></md-icon>
	</md-button>
	
</div>
