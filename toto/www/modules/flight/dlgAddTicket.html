<md-dialog aria-label="Add a weekend" ng-cloak id="weekend-add" class="theme-cyan">
	<form>
		<md-toolbar md-scroll-shrink="true"  >
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Go Back">
					<md-icon md-svg-src="images/svg/back.svg" ng-click="cancel()"></md-icon>
				</md-button>
				<span class="title" flex>Add a plane ticket</span>
			</div>
		</md-toolbar>
		<md-dialog-content class="md-dialog-content toto-form">
			<div>
				<div layout="column" layout-gt-sm="row">
					<div class="toto-input-container">
						<label>Ticket name</label>
						<input type="text" ng-model="ticket.name"/>
					</div>
					<div class="toto-input-container">
						<label>Trip date</label>
						<md-datepicker ng-model="ticket.tripDate" ></md-datepicker>
					</div>
					<div class="toto-input-container">
						<label>Ticket bought on</label>
						<md-datepicker ng-model="ticket.boughtOn" ></md-datepicker>
					</div>
				</div>
				<div class="toto-input-container">
					<label>Notes</label>
					<input type="text" ng-model="ticket.note"/>
				</div>
				<button ng-click="answer(ticket)">Done</button>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
