
<div class="toto-card" layout="column">

	<div class="title" flex>{{title}}</div>
	<div class="content" layout="row">
		<toto-bar-graph bars="bars" show-values="true" widget-id="my-week-scores"></toto-bar-graph>
		<div layout="row" flex>
			<div flex></div>
			<div layout="column">
				<div flex></div>
				<toto-info-circle size="sm" points="weekScore" svg="images/svg/couple.svg"></toto-info-circle>
				<div flex></div>
			</div>
			<div flex></div>
		</div>
	</div>

</div>
