
<div class="toto-card" layout="column">

	<div class="title" flex>{{title}}</div>
	<div class="partner-my-deeds-container content" layout="column" >
		<md-grid-list md-cols="4" md-cols-gt-md="6" md-row-height="9:10" md-gutter="4px">
			<md-grid-tile ng-repeat="deed in deeds">
				<div layout="column" style="height: 100%;">
					<div layout="row">
						<div flex></div>
						<div ng-class="['score-container', deed.approvedByPartner ? '' : 'pending']" layout="column">
							<div class="score" layout="column"><div flex></div>{{deed.points}}</div>
							<div class="points">pts</div>
						</div>
						<div flex></div>
					</div>
					<div class="name" flex>{{deed.name}}</div>
				</div>
			</md-grid-tile>
		</md-grid-list>
	</div>

</div>
