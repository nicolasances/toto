
<toto-app-menu menus="partnerMenus"></toto-app-menu>

<div class="toto-left-area" ng-show="gtMd"></div>

<div class="toto-central-area" flex>

	<div class="toto-card dark-primary-color">
		<div layout="row">
			<div flex></div>
			<div class="partner-today-score-container" layout="column">
				<div flex></div>
				<div class="score-container" layout="column">
					<div class="score" layout="column"><div flex></div>{{today.score}}</div>
					<div class="points">pts</div>
				</div>
			</div>
			<div flex layout="row">
				<div flex></div>
				<div layout="column">
					<div flex></div>
					<div class="toto-button accent-color" md-whiteframe="3" layout="colum" ng-click="newDeed()"><div flex></div><md-icon md-svg-src="images/svg/add.svg"></md-icon><div flex></div></div>
					<div flex></div>
				</div>
				<div flex></div>
			</div>
		</div>
	</div>
	
	<partner-deeds title="Your deeds of today" register="registerDeedModelListener"></partner-deeds>

	<partner-weeks-winner title="Winner stats" ng-show="!gtMd"></partner-weeks-winner>

	<partner-week-scores title="Your week" ng-show="!gtMd"></partner-week-scores>
	
</div>

<div class="toto-right-area" ng-show="gtMd">
	
	<partner-weeks-winner title="Winner stats"></partner-weeks-winner>

	<partner-week-scores title="Your week"></partner-week-scores>
	
</div>
