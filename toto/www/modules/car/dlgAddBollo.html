<md-dialog aria-label="Add a tax" ng-cloak id="car-add-tax" class="theme-cyan">
	<form>
		<md-toolbar md-scroll-shrink="true"  >
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Go Back">
					<md-icon md-svg-src="images/svg/back.svg" ng-click="cancel()"></md-icon>
				</md-button>
				<span class="title" flex>Add a tax</span>
			</div>
		</md-toolbar>
		<md-dialog-content class="md-dialog-content">
			<div layout="column">
				<div layout="row">
					<md-input-container>
						<label>Amount</label>
						<input ng-model="tax.amount"/>
					</md-input-container>
					<md-input-container >
						<label>Year</label>
						<input ng-model="tax.year"/>
					</md-input-container>
					<md-datepicker ng-model="tax.dueDate" style="margin-left: 12px;" ></md-datepicker>
				</div>
				
				<md-divider style="margin-top: 24px; margin-bottom: 12px;"></md-divider>
				
				<h3 style="margin-bottom: 24px;">Ingiunzione</h3>
				<div layout="row" style="margin-bottom: 24px;">
					<md-input-container>
						<label>Amount</label>
						<input ng-model="tax.ingiunzione.amount"/>
					</md-input-container>
					<md-input-container>
						<label>Reference</label>
						<input ng-model="tax.ingiunzione.reference"/>
					</md-input-container>
					<md-datepicker ng-model="tax.ingiunzione.dueDate" style="margin-left: 12px;" ></md-datepicker>
				</div>
			</div>
		</md-dialog-content>
	</form>
	
	<md-button class="md-fab floating" aria-label="Ok" ng-click="answer(tax)">
		<md-icon md-svg-src="images/svg/checked.svg" ></md-icon>
	</md-button>
</md-dialog>
